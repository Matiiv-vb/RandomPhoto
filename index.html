<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Image Api</title>
</head>

<body>
  <div class="container">


    <section class="sec">


      <div>
        <button class="button-primary prev">Prev</button>
        <button class="button-primary next">Next</button>
        <button class="button-primary reset">Reset</button>


        <div class="div-max">
          <img src="img/rally-dakar-emblem_1413859428_img.gif" alt="" class="img-max">
        </div>
      </div>

      <div class="gallery">
        <button class="button-primary cat bt">Cat</button>
        <button class="button-primary dog bt">Dog</button>
        <button class="button-primary dog2 bt">Dog2</button>
        <button class="button-primary fox bt">Fox</button>

        <p class="img-text"></p>

        <div class="div-wrapper">
          <img src="img/rally-dakar-emblem_1413859428_img.gif" alt="" class="img-min active-img">
          <img src="img/v_shkure.jpg" alt="" class="img-min">
          <!-- <img src="https://images.dog.ceo/breeds/frise-bichon/3.jpg" alt="" class="img-min"> -->
          <img src="https://random.dog/1e037428-f7c8-47cb-a250-cb68b8257915.JPG" alt="" class="img-min">

        </div>


        <div class="out">
        </div>

      </div>
    </section>



  </div>

  <script src="/script.js"></script>
</body>

</html>
